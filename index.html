    <div id="type-selector" class="pac-controls">
        <input type="radio" name="type" id="changetype-all" checked="checked">
        <label for="changetype-all">All</label>

        <input type="radio" name="type" id="changetype-establishment">
        <label for="changetype-establishment">Establishments</label>

        <input type="radio" name="type" id="changetype-address">
        <label for="changetype-address">Addresses</label>

        <input type="radio" name="type" id="changetype-geocode">
        <label for="changetype-geocode">Geocodes</label>
    </div>
    <div id="strict-bounds-selector" class="pac-controls">
        <input type="checkbox" id="use-strict-bounds" value="">
        <label for="use-strict-bounds">Strict Bounds</label>
    </div>
    </div>
    <!-- <div id="pac-container">
        <input id="pac-input" type="text" placeholder="Enter a location">
    </div> -->
    <!-- Search form -->
    <form class="form-inline d-flex justify-content-left md-form form-sm active-cyan active-cyan-2 mt-2">
        <i class="fas fa-search" aria-hidden="true"></i>
        <input id="pac-input" class="form-control form-control-sm ml-3 w-40" type="text" placeholder="Enter a location" aria-label="Search">
        <label><fontsize="5" color="green">County</fontsize></label>
        <select class="form-control form-control-sm ml-3 w-40" id="select-county" onchange="update()">
            <option value="Dublin">Dublin</option>
            <option value="Donegal" selected="selected">Donegal</option>
            <option value="Mayo">Mayo</option>
            <option value="Sligo">Sligo</option>
            <option value="Galway">Galway</option>
        </select>
        <label><fontsize="5" color="green">Establishment</fontsize></label>
        <select class="form-control form-control-sm ml-3 w-40r" id="select-establishment" onchange="update()">
            <option value="cafe">Cafe</option>
            <option value="pub">Pub</option>
            <option value="restaurant">Restaurant</option>
        </select>
    </form>
    <form>

    </form>
    </div>

    <div id="map"></div>
    <div id="infowindow-content">
        <img src="" width="16" height="16" id="place-icon">
        <span id="place-name" class="title"></span><br>
        <span id="place-address"></span>
    </div>
