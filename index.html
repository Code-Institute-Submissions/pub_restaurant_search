<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pub and Restaurant Search</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/9cebba0a83.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
            <div class="navbar-collapse collapse order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="navbar-brand nav-link" href="index.html">Pub and Restaurant Search</a>
                    </li>
                </ul>
            </div>
            <div class="ml-auto order-0">
                <a class="navbar-brand mx-auto" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
              <span class="navbar-toggler-icon"></span>
          </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2 flex-grow-1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="description">
        <p>
            This site is for pubs and restaurants. If you need to find a bar, cafe, or a restaurant in Ireland, this is the place. You can select the county and also establishment.
        </p>
    </div>
    <form>
        <div class="form-row">
            <i class="fas fa-search fa-4x" aria-hidden="true"></i>
            <input class="form col-lg-4 col-md-10 col-sm-11 col-xs-12" id="pac-input" type="text" placeholder="Enter a location" aria-label="Search" onfocus="this.value=''">
            <select class="form col-lg-4 col-md-5 col-sm-11 col-xs-12" id="select-county" onchange="updateCounty()">
                <option selected>Select County</option>
                <option class="titles" value="Dublin">Dublin</option>
                <option class="titles" value="Donegal">Donegal</option>
                <option class="titles" value="Mayo">Mayo</option>
                <option class="titles" value="Sligo">Sligo</option>
                <option class="titles" value="Galway">Galway</option>
            </select>
            <select class="form col-lg-3 col-md-5 col-sm-11 col-xs-12" id="select-establishment" onchange="updateEstablishment()">
                <option selected>Select Establishment</option>
                <option class="titles" value="bar">Bar</option>
                <option class="titles" value="cafe">Cafe</option>
                <option class="titles" value="restaurant">Restaurant</option>
            </select>
        </div>
    </form>
    <div class="mapANDlisting">
        <div id="map"></div>
        <div id="listing">
            <legend>Listing info</legend>
            <table id="resultsTable">
                <tbody id="results"></tbody>
            </table>
        </div>
    </div>
    <div style="display: none">
        <div id="infowindow-content">
            <img src="" width="30" height="30" id="place-icon"><br>
            <span id="place-name" class="title"></span><br>
            <span id="place-address" class="title"></span><br>
            <span id="place-vicinity" class="title"></span><br>
            <span id="place-phone" class="title"></span><br>
            <span id="place-website" class="title" target="_blank"></span><br>
            <span id="place-rating" class="title"></span><br>
            <span id="place-user-rating-total" class="title"></span><br>
            <span id="place-price-level" class="title"></span><br>
        </div>
    </div>


    <div style="display: none">
        <div id="info-content">
            <table>
                <tr id="iw-url-row" class="iw_table_row">
                    <td id="iw-icon" class="iw_table_icon"></td>
                    <td id="iw-url"></td>
                </tr>
                <tr id="iw-address-row" class="iw_table_row">
                    <td class="iw_attribute_name">Address:</td>
                    <td id="iw-address"></td>
                </tr>
                <tr id="iw-phone-row" class="iw_table_row">
                    <td class="iw_attribute_name">Telephone:</td>
                    <td id="iw-phone"></td>
                </tr>
                <tr id="iw-rating-row" class="iw_table_row">
                    <td class="iw_attribute_name">Rating:</td>
                    <td id="iw-rating"></td>
                </tr>
                <tr id="iw-website-row" class="iw_table_row">
                    <td class="iw_attribute_name">Website:</td>
                    <td id="iw-website"></td>
                </tr>
            </table>
        </div>
    </div>

    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square fa-4x"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square fa-4x"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube-square fa-4x"></i></a></li>
            <li><a href="https://www.reddit.com" target="_blank"><i class="fab fa-reddit-square fa-4x"></i></a></li>
        </ul>
    </footer>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxS3lzSC-EdfVMF5lEg1Ijlq_cT02On4U&callback=initialize&libraries=geometry,visualization,places&v=weekly" async defer></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
